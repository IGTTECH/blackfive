<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">

  <title>Forgot Password - IGT Tech</title>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-4">Reset your password</h2>
    <p class="text-sm mb-4">Enter your email and we'll send a password reset link.</p>
    <form id="resetForm" class="space-y-3">
      <input id="email" type="email" placeholder="Email" required class="p-3 border rounded w-full" />
      <div id="msg" class="text-sm mt-2"></div>
      <button type="submit" class="w-full bg-yellow-600 text-white p-3 rounded mt-3">
        Send reset email
      </button>
    </form>
  </div>

  <script type="module">
    import { auth } from "./src/firebase-config.js";
    import { sendPasswordResetEmail } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const form = document.getElementById('resetForm');
    const msg = document.getElementById('msg');

    if (form) {
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.style.color = 'black';
        msg.innerText = 'Sending reset email...';

        try {
          const email = document.getElementById('email').value.trim();
          await sendPasswordResetEmail(auth, email);
          msg.style.color = 'green';
          msg.innerText = 'Password reset email sent. Please check your inbox.';
        } catch (err) {
          msg.style.color = 'red';
          msg.innerText = (err.message || err).replace("Firebase:", "").trim();
        }
      });
    }
  </script>
</body>
</html>
