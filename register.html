<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="igt.css">

<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=AVEX1YCYhqqBh1UB3qas6vKAmRDHKk5ro8z5I65vKco3B5-NsrnbYSqkYTcwUQFyuop96hhmOkvB92-k&currency=USD"></script>

<title>Register - IGT Tech</title>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-3xl w-full bg-white rounded-2xl shadow-lg p-8 grid grid-cols-2 gap-6">
    <!-- Registration Form -->
    <div class="col-span-1">
      <h2 class="text-2xl font-bold mb-4">Create an account</h2>
      <form id="registerForm" class="space-y-3" autocomplete="off" novalidate>
        <div class="grid grid-cols-2 gap-3">
          <input name="firstName" placeholder="First name" required class="p-3 border rounded" />
          <input name="lastName" placeholder="Last name" required class="p-3 border rounded" />
        </div>
        <input name="whatsapp" placeholder="Whatsapp (with country code) e.g. +2567..." required class="p-3 border rounded w-full" />

        <input id="r-email" name="email" type="email" placeholder="Email" required class="p-3 border rounded w-full" />
        <div class="grid grid-cols-2 gap-3">
          <input id="r-password" name="password" type="password" placeholder="Password" required class="p-3 border rounded" />
          <input name="country" placeholder="Country" required class="p-3 border rounded" />
        </div>

        <label class="block">Choose course plan</label>
        <select id="r-plan" name="plan" required class="p-3 border rounded w-full">
          <option value="website-development">Website Development - $20/mo</option>
          <option value="mobile-repairing">Mobile Repairing - $10/mo</option>
          <option value="kujenga-tovuti">Kujenga Tovuti - $22/mo</option>
          <option value="ufundi-simu">Ufundi Simu - $11/mo</option>
          <option value="kubaka-imbuga">Kubaka Imbuga - $25/mo</option>
          <option value="gukora-phone">Gukora Phone - $12/mo</option>
        </select>

        <div id="msg" class="text-sm"></div>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded">Create account</button>
      </form>

      <!-- Verify + PayPal -->
      <div id="verify-section" style="display:none; margin-top:16px;">
        <p class="text-sm">Please verify your email, then click the button below.</p>
        <button id="verify-check-btn" type="button" class="mt-2 bg-green-600 text-white px-4 py-2 rounded">I have verified my email</button>
        <span id="verify-spinner" style="display:none;margin-left:8px;">Checking...</span>
        <div id="paypal-container" style="margin-top:12px; display:none;">
          <div id="paypal-button-container"></div>
        </div>
      </div>
    </div>

    <!-- Info Section -->
    <div class="col-span-1 p-4 bg-blue-50 rounded">
      <h3 class="text-lg font-semibold mb-2">Payment</h3>
      <p class="text-sm mb-3">After creating an account a verification email will be sent. Once verified, complete payment below to unlock the course dashboard.</p>
    </div>
  </div>

  <!-- Firebase Auth + Firestore Logic -->
  <script type="module">
    import { auth, db } from "./src/firebase-config.js";
    import { createUserWithEmailAndPassword, sendEmailVerification, reload } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const form = document.getElementById('registerForm');
    const msg = document.getElementById('msg');
    const verifySection = document.getElementById('verify-section');
    const verifyBtn = document.getElementById('verify-check-btn');
    const spinner = document.getElementById('verify-spinner');
    const paypalDiv = document.getElementById('paypal-container');
    let paypalLoaded = false;
    let selectedPlan = null;

    if (form) {
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.style.color = "black";
        msg.innerText = "Creating account...";
        try {
          const firstName = form.firstName.value.trim();
          const lastName = form.lastName.value.trim();
          const whatsapp = form.whatsapp.value.trim();
          const email = form.email.value.trim();
          const password = form.password.value;
          const country = form.country.value.trim();
          selectedPlan = form.plan.value;

          const cred = await createUserWithEmailAndPassword(auth, email, password);

          // Lock plan so user can't change it later
          document.getElementById('r-plan').disabled = true;

          await setDoc(doc(db, "users", cred.user.uid), {
            email, firstName, lastName, whatsapp, country,
            plan: selectedPlan,
            verified: false,
            paid: false,
            createdAt: serverTimestamp()
          });

          await sendEmailVerification(cred.user);

          msg.style.color = "green";
          msg.innerText = "Account created! Please verify your email.";
          verifySection.style.display = "block";

        } catch (err) {
          msg.style.color = "red";
          msg.innerText = err.message.replace("Firebase:", "");
        }
      });
    }

    if (verifyBtn) {
      verifyBtn.addEventListener('click', async () => {
        spinner.style.display = "inline";
        if (auth.currentUser) {
          await reload(auth.currentUser);
          if (auth.currentUser.emailVerified) {
            spinner.style.display = "none";
            msg.style.color = "green";
            msg.innerText = "Email verified. Now complete your payment.";
            if (!paypalLoaded) {
              paypalDiv.style.display = "block";
              loadPayPalButton();
              paypalLoaded = true;
            }
          } else {
            spinner.style.display = "none";
            msg.style.color = "red";
            msg.innerText = "Email not verified yet. Please check your inbox.";
          }
        }
      });
    }

    function loadPayPalButton() {
      const prices = {
        "website-development": 20,
        "mobile-repairing": 10,
        "kujenga-tovuti": 22,
        "ufundi-simu": 11,
        "kubaka-imbuga": 25,
        "gukora-phone": 12
      };
      paypal.Buttons({
        createOrder: (data, actions) => {
          return actions.order.create({
            purchase_units: [{ amount: { value: prices[selectedPlan] || 10 } }]
          });
        },
        onApprove: (data, actions) => {
          return actions.order.capture().then(async () => {
            msg.style.color = "green";
            msg.innerText = "Payment completed. Redirecting...";
            await setDoc(doc(db, "users", auth.currentUser.uid), { paid: true }, { merge: true });
            setTimeout(() => {
              window.location.href = selectedPlan + "-dashboard.html";
            }, 1500);
          });
        }
      }).render('#paypal-button-container');
    }
  </script>
</body>
</html>
