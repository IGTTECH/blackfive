<html>
<head>
<meta charset="utf-8" />

  function showError(msg){

<title>Login - IGT Tech</title>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-4">Welcome back</h2>
    <form id="loginForm" class="space-y-3">
      <input id="l-email" type="email" placeholder="Email" required class="p-3 border rounded w-full" />
      <input id="l-password" type="password" placeholder="Password" required class="p-3 border rounded w-full" />
      <div id="loginMsg" class="text-sm text-red-600"></div>
      <button type="submit" class="w-full bg-green-600 text-white p-3 rounded">Login</button>
      <div class="flex justify-between text-sm mt-3">
        <a href="forgot.html" class="text-blue-600">Forgot password?</a>
        <a href="register.html" class="text-blue-600">Create account</a>
      </div>
    </form>
  </div>

  


<script type="module">
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { app } from "./assets/js/firebase-config.js";

const auth = getAuth(app);
const db = getFirestore(app);
const form = document.getElementById('loginForm');

if(form){
  form.addEventListener('submit', async function(e){
    e.preventDefault();
    const email = form.email.value.trim();
    const password = form.password.value;
    try{
      const cred = await signInWithEmailAndPassword(auth, email, password);
      const uid = cred.user.uid;
      const snap = await getDoc(doc(db, 'users', uid));
      if(!snap.exists()){
        alert('User data missing. Contact admin.');
        return;
      }
      const data = snap.data();
      if(!data.verified){
        window.location.href = 'verify.html';
        return;
      }
      if(!data.paid){
        const adminSnap = await getDoc(doc(db, 'admins', uid));
        if(!adminSnap.exists()){
          alert('You need to complete payment to access dashboards.');
          window.location.href = 'verify.html';
          return;
        }
      }
      alert("Welcome, " + (data.firstName || "") + " " + (data.lastName || ""));
      window.location.href = 'website-dev-dashboard.html';
    }catch(err){
      console.error(err);
      document.getElementById('error-message').innerText = err.message || err;
    }
  });
}
</script>

</body>
</html>
